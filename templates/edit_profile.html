{% extends "base.html" %}
{% block title %}Edit Profile - Bite Me Buddy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">

                <h2 class="mb-4">Edit Profile</h2>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input
                            type="text"
                            name="name"
                            class="form-control"
                            value="{{ session.name }}"
                            required
                        >
                    </div>

                    <!-- Mobile -->
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input
                            type="text"
                            name="mobile"
                            class="form-control"
                            value="{{ session.mobile }}"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            value="{{ session.email }}"
                            required
                        >
                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                        <label class="form-label">Address</label>
                        <textarea
                            name="address"
                            class="form-control"
                            rows="3"
                            required
                        >{{ session.address }}</textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Save Changes
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
