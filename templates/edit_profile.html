{% extends "base.html" %}
{% block title %}Edit Profile - Bite Me Buddy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">

                <h3 class="text-center mb-4">Edit Profile</h3>

                <!-- üîπ FORM -->
                <form method="POST"
                      action="{{ url_for('edit_profile') }}"
                      enctype="multipart/form-data">

                    <!-- üë§ PROFILE PHOTO -->
                    <div class="text-center mb-4">
                        <img
                            src="{{ url_for('static', filename='uploads/profile/' + (user.profile_photo or 'default.png')) }}"
                            class="rounded-circle mb-2"
                            width="120"
                            height="120"
                            style="object-fit: cover;"
                        >
                        <div class="mt-2">
                            <input type="file"
                                   name="profile_photo"
                                   class="form-control"
                                   accept="image/*">
                        </div>
                        <small class="text-muted">
                            JPG / PNG only ‚Ä¢ Max 2MB
                        </small>
                    </div>

                    <!-- FULL NAME -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               class="form-control"
                               name="name"
                               value="{{ user.name }}"
                               required>
                    </div>

                    <!-- MOBILE NUMBER -->
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel"
                               class="form-control"
                               name="mobile_number"
                               value="{{ user.mobile_number }}"
                               pattern="[0-9]{10}"
                               required>
                    </div>

                    <!-- EMAIL (READ ONLY) -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               value="{{ user.email }}"
                               readonly>
                    </div>

                    <!-- ADDRESS -->
                    <div class="mb-4">
                        <label class="form-label">Address</label>
                        <textarea class="form-control"
                                  name="address"
                                  rows="3"
                                  required>{{ user.address }}</textarea>
                    </div>

                    <!-- SAVE BUTTON -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Save Changes
                        </button>
                    </div>

                    <!-- BACK -->
                    <div class="text-center mt-3">
                        <a href="{{ url_for('profile') }}">‚Üê Back to Profile</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
