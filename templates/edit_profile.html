{% extends "base.html" %}
{% block title %}Edit Profile - Bite Me Buddy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">

                <h2 class="text-center mb-4">Edit Profile</h2>

                <!-- IMPORTANT: multipart for photo upload -->
                <form method="POST" 
                      action="{{ url_for('edit_profile') }}" 
                      enctype="multipart/form-data">

                    <!-- Profile Photo -->
                    <div class="text-center mb-4">
                        {% if session.photo %}
                            <img src="{{ url_for('static', filename='uploads/' ~ session.photo) }}"
                                 class="rounded-circle shadow mb-3"
                                 width="120"
                                 height="120"
                                 style="object-fit: cover;">
                        {% else %}
                            <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center shadow mb-3"
                                 style="width:120px; height:120px;">
                                <h2 class="text-primary mb-0">
                                    {{ session.name[0] if session.name else 'U' }}
                                </h2>
                            </div>
                        {% endif %}

                        <input type="file"
                               class="form-control mt-2"
                               name="photo"
                               accept="image/*">
                        <small class="text-muted">
                            JPG / PNG only (optional)
                        </small>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               class="form-control"
                               name="name"
                               value="{{ session.name }}"
                               required>
                    </div>

                    <!-- Mobile (Readonly) -->
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text"
                               class="form-control"
                               value="{{ session.mobile }}"
                               readonly>
                        <small class="text-muted">
                            Mobile number cannot be changed
                        </small>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               name="email"
                               value="{{ session.email }}"
                               required>
                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                        <label class="form-label">Address</label>
                        <textarea class="form-control"
                                  name="address"
                                  rows="4"
                                  required>{{ session.address }}</textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Update Profile
                        </button>
                        <a href="{{ url_for('profile') }}"
                           class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
