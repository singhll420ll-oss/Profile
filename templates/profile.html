{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-photo-container">
                <img src="{{ user.profile_photo }}" 
                     alt="Profile Photo" 
                     class="profile-photo"
                     onerror="this.src='{{ url_for('static', filename='img/default-avatar.png') }}'">
            </div>
            <h1>{{ user.name }}</h1>
            <p class="mobile-number">
                <i class="fas fa-mobile-alt"></i> {{ user.mobile }}
            </p>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">
                    <i class="fas fa-id-card"></i> User ID:
                </span>
                <span class="info-value">{{ user.id }}</span>
            </div>

            <div class="info-item">
                <span class="info-label">
                    <i class="fas fa-calendar-alt"></i> Member since:
                </span>
                <span class="info-value">{{ user.created_at.strftime('%d %b, %Y') }}</span>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{{ url_for('edit_profile') }}" class="btn btn-edit">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
            <a href="{{ url_for('logout') }}" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
